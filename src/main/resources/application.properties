spring.application.name=EmployeeTaskManagementSystem

# DATABASE (Railway will inject these)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT
jwt.secret=${JWT_SECRET}

# Allow your deployed frontend domain (update this later)
frontend.url=${FRONTEND_URL:https://your-frontend-demo.vercel.app}

# Enable scheduling for demo cleanup
spring.main.allow-bean-definition-overriding=true
spring.task.scheduling.enabled=true
